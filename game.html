<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME - PAUSED</title>
    <style>
html, body {
  width: 100%;
  height: 100%;
}

body {
  background-color: #ffffff;
  margin: 0;
  overflow: hidden;
  font-family: arial;
}

#blocker {

  position: fixed;

  width: 100%;
  height: 100%;

  background-color: rgba(99, 80, 195, 0.5);

}
img{
    width: 50vh;
    mix-blend-mode: screen;
}
#instructions {

  width: 100%;
  height: 100%;

  display: flex;
  flex-direction: column;

  justify-content: center;
  align-items: center;
  text-align: center;

  color: #ffffff;
  text-align: center;

  cursor: pointer;

}
* {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
}
@keyframes opacity {
  from {
    opacity: 0.4;
  }
  50%{
    opacity: 0.7;
  }
  to{
    opacity: 0.4;
  }
}
    </style>
</head>
<body>
    <div id="blocker">

        <div id="instructions">
            <img src="images/menu/schedablocks.png">
            <span style="font-size:30px">Click to play</span>
            (W,A,S,D = Move, SPACE = Jump, MOUSE = Look, CLICK = Shoot)
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script> 
    <script src='https://schteppe.github.io/cannon.js/build/cannon.js'></script>
    <script src='https://schteppe.github.io/cannon.js/examples/js/PointerLockControls.js'></script> 
    <script src="JS/game.js"></script>
</body>
</html>
