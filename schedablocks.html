*, ::before, ::after {
  --tw-translate-x: 0;
  --tw-translate-y: 0;
  --tw-rotate: 0;
  --tw-skew-x: 0;
  --tw-skew-y: 0;
  --tw-scale-x: 1;
  --tw-scale-y: 1;
  --tw-transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));

  --tw-ring-shadow: 0 0 #0000;
  --tw-shadow: 0 0 #0000;
}
.sidebar-icon {
  position: relative;
  margin-left: auto;
  margin-right: auto;
  margin-top: 0.5rem;
  margin-bottom: 0.5rem;
  display: flex;
  height: 3rem;
  width: 3rem;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border-radius: 1.5rem;
  --tw-bg-opacity: 1;
  background-color: rgba(212, 215, 220, var(--tw-bg-opacity));
  --tw-text-opacity: 1;
  color: rgba(139, 92, 246, var(--tw-text-opacity));
  --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
  transition-property: all;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-duration: 300ms;
  transition-timing-function: linear;
}
.sidebar-icon:hover {
  border-radius: 0.75rem;
  --tw-bg-opacity: 1;
  background-color: rgba(124, 58, 237, var(--tw-bg-opacity));
  --tw-text-opacity: 1;
  color: rgba(255, 255, 255, var(--tw-text-opacity));
}
.dark .sidebar-icon {
  --tw-bg-opacity: 1;
  background-color: rgba(47, 49, 54, var(--tw-bg-opacity));
}
.sidebar-icon:last-of-type {
  position: absolute;
  bottom: 0px;
  left: 50%;
  --tw-text-opacity: 1;
  color: rgba(236, 72, 153, var(--tw-text-opacity));
}
.sidebar-icon:last-of-type:hover {
  --tw-bg-opacity: 1;
  background-color: rgba(157, 23, 77, var(--tw-bg-opacity));
  --tw-text-opacity: 1;
  color: rgba(255, 255, 255, var(--tw-text-opacity));
}
.sidebar-icon:last-of-type{
    transform: translateX(-50%);
  }
.sidebar-tooltip {
  position: absolute;
  left: 3.5rem;
  margin: 0.5rem;
  width: auto;
  min-width: max-content;
  transform-origin: left;
  --tw-scale-x: 0;
  --tw-scale-y: 0;
  transform: var(--tw-transform);
  border-radius: 0.375rem;
  --tw-bg-opacity: 1;
  background-color: rgba(32, 34, 37, var(--tw-bg-opacity));
  padding: 0.5rem;
  font-size: 0.75rem;
  line-height: 1rem;
  font-weight: 700;
  --tw-text-opacity: 1;
  color: rgba(255, 255, 255, var(--tw-text-opacity));
  --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

  transition-property: all;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-duration: 100ms;
}
.sidebar-hr {
  margin-left: 0.5rem;
  margin-right: 0.5rem;
  border-radius: 9999px;
  border-width: 1px;
  --tw-border-opacity: 1;
  border-color: rgba(235, 237, 239, var(--tw-border-opacity));
  --tw-bg-opacity: 1;
  background-color: rgba(235, 237, 239, var(--tw-bg-opacity));
}
.dark .sidebar-hr {
  --tw-border-opacity: 1;
  border-color: rgba(47, 49, 54, var(--tw-border-opacity));
  --tw-bg-opacity: 1;
  background-color: rgba(47, 49, 54, var(--tw-bg-opacity));
}
.content-container {
  position: absolute;
  height: 100vh;
  width: 100%;
    left: 16px;
    width: calc(100% - 16px);
    transition: all .145s cubic-bezier(.17,.67,.14,.18);
}
#sidebar{
    z-index: 99999999999999999999999999999999999999999999999;
    transform: translateX(-48px);
    transition: all .145s cubic-bezier(.17,.67,.14,.18);
  }
#sidebar:before,
  #sidebar:after {
    width: 20px;
    height: 35px;
    position: absolute;
    left: 100%;
    content: "";
    cursor: pointer;
    filter: drop-shadow(0 0 0.75rem var(--color-fantastic-purple));;
  }
#sidebar:before{
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(to right top, #888 50%, transparent 50%)
  }
#sidebar:after {
    top: calc(50% + 35px);
    transform: translateY(-50%);
    background: linear-gradient(to right bottom, #888 50%, transparent 50%)
  }
#sidebar:hover{
    transform: translateX(0);
  }

}
img {

  height: 100vh;
  object-fit: cover;
}
#game .sound{
  text-align: right;
  right: 0;

  top: 50px;
  cursor: pointer;
  width: 100px;
  font-size: 1.5rem;
  mix-blend-mode: screen;
  animation: shadow 2s ease-in infinite;
  cursor: pointer;
}
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */

            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
}
@keyframes shadow {
  0%{
    text-shadow: 0 0 10px #fff;
  }
  50%{
    text-shadow: 0 0 2px #fff;
  }
  100%{
    text-shadow: 0 0 10px #fff;
  }
}
