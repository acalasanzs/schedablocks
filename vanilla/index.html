       transition-duration: 300ms;
       transition-timing-function: linear;
     }

       border-radius: 0.75rem;
       --tw-bg-opacity: 1;
       background-color: rgba(124, 58, 237, var(--tw-bg-opacity));
       --tw-text-opacity: 1;
       color: rgba(255, 255, 255, var(--tw-text-opacity));

       background-color: rgba(47, 49, 54, var(--tw-bg-opacity));
     }

       }

     #sidebar{
         z-index: 99999999999999999999999999999999999999999999999;
         transform: translateX(-48px);
         transition: all .145s cubic-bezier(.17,.67,.14,.18);
       }
     #sidebar:before,
       #sidebar:after {
         width: 20px;
         height: 35px;
         position: absolute;
         left: 100%;
         content: "";
         cursor: pointer;
         filter: drop-shadow(0 0 0.75rem var(--color-fantastic-purple));;
       }
     #sidebar:before{
         top: 50%;
         transform: translateY(-50%);
         background: linear-gradient(to right top, #888 50%, transparent 50%)
       }
     #sidebar:after {
         top: calc(50% + 35px);
         transform: translateY(-50%);
         background: linear-gradient(to right bottom, #888 50%, transparent 50%)
       }
     #sidebar:hover{
         transform: translateX(0);
       }

     }
     
     .fixed {
       position: fixed;
     }
     
     .top-0 {
       top: 0px;
     }
     
     .left-0 {
       left: 0px;
     }
     
     .flex {
       display: flex;
     }
     
     .h-screen {
       height: 100vh;
     }
     
     .w-16 {
       width: 4rem;
     }
     
     .resize {
       resize: both;
     }
     
     .flex-col {
       flex-direction: column;
     }
     
     .bg-white {
       --tw-bg-opacity: 1;
       background-color: rgba(255, 255, 255, var(--tw-bg-opacity));
     }
     
     .shadow-lg {
       --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
       box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
     }
     
     ::-webkit-scrollbar {
       background-color: transparent;
     }
     
     ::-webkit-scrollbar-thumb {
       --tw-bg-opacity: 1;
       background-color: rgba(107, 114, 128, var(--tw-bg-opacity));
     }
     .flex{
       justify-content: center;
     }
     .group:hover .group-hover\:scale-100 {
       --tw-scale-x: 1;
       --tw-scale-y: 1;
       transform: var(--tw-transform);
     }
     .dark .dark\:bg-gray-900 {
       --tw-bg-opacity: 1;
       background-color: rgba(32, 34, 37, var(--tw-bg-opacity));
     }
